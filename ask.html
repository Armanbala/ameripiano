<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask | Ameripiano</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;1,300;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #0f0f0f;
      --bg-message: linear-gradient(145deg, #1a1814 0%, #141210 100%);
      --bg-input: #151412;
      --text-primary: #f5f5f0;
      --text-secondary: #d0d0c8;
      --text-muted: #666;
      --accent: #a89060;
      --accent-dark: #8a7050;
      --border-color: rgba(168, 144, 96, 0.2);
      --nav-bg: rgba(10,10,10,0.98);
    }

    [data-theme="light"] {
      --bg-primary: #FAF7F2;
      --bg-secondary: #f0ebe3;
      --bg-message: linear-gradient(145deg, #f5f0e8 0%, #ede8e0 100%);
      --bg-input: #f5f0e8;
      --text-primary: #1a1a1a;
      --text-secondary: #3a3a3a;
      --text-muted: #888;
      --accent: #8a7050;
      --accent-dark: #6a5540;
      --border-color: rgba(138, 112, 80, 0.2);
      --nav-bg: rgba(250,247,242,0.98);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Cormorant Garamond', Georgia, serif;
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border-color);
      transition: background 0.4s ease;
    }

    .logo {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.3rem;
      font-weight: 400;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--accent);
      text-decoration: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      opacity: 1;
      color: var(--accent);
    }

    /* Theme Toggle */
    .theme-toggle {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: var(--accent);
      flex-shrink: 0;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      background: rgba(168, 144, 96, 0.1);
    }

    .theme-toggle svg { width: 18px; height: 18px; }
    .sun-icon { display: none; }
    .moon-icon { display: block; }
    [data-theme="light"] .sun-icon { display: block; }
    [data-theme="light"] .moon-icon { display: none; }

    /* Main Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      padding: 0 2rem;
      padding-top: 80px;
    }

    /* Welcome Section - Centered */
    .welcome-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-section.hidden { display: none; }

    .welcome-icon {
      font-size: 9rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      animation: gentle-pulse 3s ease-in-out infinite;
    }

    @keyframes gentle-pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .welcome-title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
    }

    .welcome-subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      font-style: italic;
      max-width: 400px;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    /* Messages Section */
    .messages-section {
      flex: 1;
      display: none;
      flex-direction: column;
      padding-top: 1rem;
      padding-bottom: 2rem;
      overflow-y: auto;
    }

    .messages-section.active { display: flex; }

    .message {
      max-width: 85%;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      line-height: 1.8;
      animation: fadeIn 0.4s ease;
    }

    /* === STYLE OPTION A: Current elegant style === */
    .message.bot {
      align-self: flex-start;
      background: var(--bg-message);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    /* Bot message text formatting */
    .message.bot strong {
      color: var(--accent);
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(145deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: var(--bg-primary);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 1.25rem 1.5rem;
      align-self: flex-start;
      background: var(--bg-message);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-6px); opacity: 1; }
    }

    /* Input Section */
    .input-section {
      padding: 1rem 0 2rem;
      background: var(--bg-primary);
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 0;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1rem 1rem;
      min-height: 56px;
      transition: border-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
    }

    /* Hide any focus rings or browser artifacts */
    .input-wrapper *:focus {
      outline: none !important;
      box-shadow: none !important;
    }

    /* Hide Grammarly, password managers, and other browser extension elements */
    grammarly-extension,
    [data-grammarly-shadow-root],
    grammarly-popups,
    .grammarly-desktop-integration,
    .input-wrapper > *:not(.chat-input):not(.send-btn),
    /* Hide password manager icons */
    .input-wrapper input::-webkit-credentials-auto-fill-button,
    .input-wrapper input::-webkit-contacts-auto-fill-button,
    .input-wrapper textarea::-webkit-credentials-auto-fill-button,
    .input-wrapper textarea::-webkit-contacts-auto-fill-button,
    /* Hide Safari/macOS autofill */
    input::-webkit-textfield-decoration-container,
    textarea::-webkit-textfield-decoration-container {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      right: -9999px !important;
    }
    
    /* Hide any injected elements inside input wrapper */
    .input-wrapper::after,
    .input-wrapper::before {
      display: none !important;
    }
    
    /* Ensure textarea doesn't show any extra UI */
    .chat-input::-webkit-input-placeholder { opacity: 1; }
    .chat-input:-webkit-autofill,
    .chat-input:-webkit-autofill:hover,
    .chat-input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0 1000px var(--bg-input) inset !important;
      -webkit-text-fill-color: var(--text-primary) !important;
    }

    /* FIXED: Removed white cursor box */
    .chat-input {
      flex: 1;
      background: transparent !important;
      background-color: transparent !important;
      border: none;
      outline: none !important;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.1rem;
      color: var(--text-primary);
      -webkit-text-fill-color: var(--text-primary);
      resize: none;
      max-height: 150px;
      line-height: 1.5;
      min-height: 24px;
      caret-color: var(--accent);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Force Chrome's composition layer to be transparent */
    .chat-input::selection {
      background: rgba(168, 144, 96, 0.25);
      color: var(--text-primary);
    }
    
    .chat-input::-moz-selection {
      background: rgba(168, 144, 96, 0.25);
      color: var(--text-primary);
    }
    
    .chat-input:focus-visible {
      outline: none !important;
    }
    
    /* Chrome-only: skip rich composition UI */
    @supports (-webkit-appearance: none) {
      .chat-input {
        -webkit-user-modify: read-write-plaintext-only;
      }
    }

    .chat-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    /* Remove default textarea styling that causes white box */
    .chat-input:focus {
      outline: none !important;
      box-shadow: none !important;
      border: none !important;
      background: transparent !important;
    }

    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      width: 42px;
      height: 42px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-left: 1rem;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--accent-dark);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--bg-primary);
    }

    /* Footer hint */
    .footer-hint {
      text-align: center;
      padding: 0.5rem 0 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 1rem;
      }
      .nav-right {
        gap: 0.75rem;
      }
      .nav-links {
        gap: 0.8rem;
      }
      .nav-links a {
        font-size: 0.65rem;
        letter-spacing: 0.08em;
      }
      .logo {
        font-size: 1.1rem;
        letter-spacing: 0.2em;
      }
      .chat-container { 
        padding: 0 1rem;
        padding-top: 70px;
      }
      .welcome-icon { 
        font-size: 6rem;
        margin-bottom: 1rem;
      }
      .welcome-title {
        font-size: 1.4rem;
      }
      .welcome-subtitle {
        font-size: 0.9rem;
      }
      .input-wrapper {
        padding: 0.8rem 1rem;
        min-height: 50px;
      }
      .chat-input {
        font-size: 1rem;
      }
      .send-btn {
        width: 38px;
        height: 38px;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="logo">Piano</a>
    <div class="nav-right">
      <div class="nav-links">
        <a href="pieces.html">Pieces</a>
        <a href="learning.html">Learning</a>
        <a href="ask.html" class="active">Ask</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Chat Container -->
  <div class="chat-container">
    
    <!-- Welcome Section -->
    <div class="welcome-section" id="welcomeSection">
      <div class="welcome-icon">ùÑû</div>
      <h1 class="welcome-title">Where should we begin?</h1>
      <p class="welcome-subtitle">Ask me anything about piano, music theory, composers, or your musical journey</p>
    </div>

    <!-- Messages Section -->
    <div class="messages-section" id="messagesSection"></div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-wrapper">
        <textarea 
          class="chat-input" 
          id="chatInput" 
          placeholder="Ask anything about music..."
          rows="1"
          data-gramm="false"
          data-gramm_editor="false"
          data-enable-grammarly="false"
          spellcheck="false"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
        ></textarea>
        <button class="send-btn" id="sendBtn" aria-label="Send message">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
      <div class="footer-hint">
        Powered by AI
      </div>
    </div>

  </div>

  <script>
    // API URL for Cloudflare Worker
    const API_URL = 'https://pianochatapi.arman-amerinia.workers.dev';

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Chat functionality
    const welcomeSection = document.getElementById('welcomeSection');
    const messagesSection = document.getElementById('messagesSection');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    let conversationStarted = false;
    let isLoading = false;

    // Auto-resize textarea
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
    });

    // Convert markdown to HTML (handles **bold** and *italic*)
    function formatMarkdown(text) {
      // Convert **bold** to <strong>
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // Convert *italic* to <em>
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      // Convert newlines to <br>
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    // Send message
    async function sendMessage(text) {
      if (!text.trim() || isLoading) return;

      if (!conversationStarted) {
        conversationStarted = true;
        welcomeSection.classList.add('hidden');
        messagesSection.classList.add('active');
      }

      addMessage(text, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Disable input while loading
      isLoading = true;
      sendBtn.disabled = true;
      chatInput.disabled = true;

      showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });

        const data = await response.json();
        hideTyping();

        if (data.reply) {
          addMessage(data.reply, 'bot');
        } else if (data.error) {
          addMessage('Sorry, something went wrong. Please try again.', 'bot');
        }
      } catch (error) {
        hideTyping();
        addMessage('Sorry, I could not connect to the server. Please try again.', 'bot');
      } finally {
        // Re-enable input
        isLoading = false;
        sendBtn.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      if (sender === 'bot') {
        // Format markdown for bot messages
        messageDiv.innerHTML = formatMarkdown(text);
      } else {
        // Plain text for user messages
        messageDiv.textContent = text;
      }
      
      messagesSection.appendChild(messageDiv);
      messagesSection.scrollTop = messagesSection.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = '<span></span><span></span><span></span>';
      messagesSection.appendChild(typingDiv);
      messagesSection.scrollTop = messagesSection.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    // Event listeners
    sendBtn.addEventListener('click', () => sendMessage(chatInput.value));
    
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(chatInput.value);
      }
    });
  </script>
</body>
</html>
