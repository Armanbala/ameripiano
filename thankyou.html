<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Ameripiano</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1814;
      --text-primary: #f5f5f0;
      --text-secondary: #c0c0b8;
      --text-muted: #666;
      --accent: #a89060;
      --accent-dark: #8a7050;
      --border-color: rgba(168, 144, 96, 0.2);
      --nav-bg: rgba(10,10,10,0.95);
    }

    [data-theme="light"] {
      --bg-primary: #FAF7F2;
      --bg-secondary: #f0ebe3;
      --text-primary: #1a1a1a;
      --text-secondary: #3a3a3a;
      --text-muted: #888;
      --accent: #8a7050;
      --accent-dark: #6a5540;
      --border-color: rgba(138, 112, 80, 0.2);
      --nav-bg: rgba(250,247,242,0.98);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Cormorant Garamond', Georgia, serif;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border-color);
      transition: background 0.4s ease;
    }

    .logo {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: var(--accent);
      text-decoration: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 3rem;
    }

    .nav-links a {
      font-size: 1rem;
      letter-spacing: 0.15em;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .nav-links a:hover {
      color: var(--accent);
      opacity: 1;
    }

    /* Theme Toggle */
    .theme-toggle {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: var(--accent);
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      background: rgba(168, 144, 96, 0.1);
    }

    .theme-toggle svg { width: 20px; height: 20px; }
    .sun-icon { display: none; }
    .moon-icon { display: block; }
    [data-theme="light"] .sun-icon { display: block; }
    [data-theme="light"] .moon-icon { display: none; }

    /* Thank You Content */
    .thankyou-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      padding-top: 80px;
      position: relative;
      overflow: hidden;
    }

    .thankyou-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(168, 144, 96, 0.04) 0%, transparent 60%);
      pointer-events: none;
    }

    .decorative-line {
      position: absolute;
      width: 1px;
      height: 40%;
      background: linear-gradient(to bottom, transparent, var(--accent), transparent);
      opacity: 0.15;
      top: 30%;
    }

    .decorative-line.left { left: 12%; }
    .decorative-line.right { right: 12%; }

    .treble-clef {
      font-size: 10rem;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 1rem;
      opacity: 0;
      animation: clef-reveal 1s 0.2s ease forwards;
    }

    @keyframes clef-reveal {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fade-up 0.8s 0.6s ease forwards;
    }

    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 300;
      font-style: italic;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fade-up 0.8s 0.8s ease forwards;
    }

    .message {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 380px;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fade-up 0.8s 1s ease forwards;
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cta-links {
      display: flex;
      gap: 2rem;
      opacity: 0;
      animation: fade-up 0.8s 1.2s ease forwards;
    }

    .btn {
      padding: 0.9rem 2.5rem;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: 'Playfair Display', Georgia, serif;
    }

    .btn-outline {
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .btn-filled {
      background: var(--accent);
      border: 1px solid var(--accent);
      color: var(--bg-primary);
    }

    .btn-filled:hover {
      background: transparent;
      color: var(--accent);
    }

    /* Footer */
    footer {
      padding: 4rem;
      text-align: center;
      border-top: 1px solid var(--border-color);
    }

    footer p {
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 1rem;
      }
      .nav-right {
        gap: 0.75rem;
      }
      .nav-links {
        gap: 0.8rem;
      }
      .nav-links a {
        font-size: 0.65rem;
        letter-spacing: 0.08em;
      }
      .theme-toggle {
        flex-shrink: 0;
      }
      .logo {
        font-size: 1.1rem;
        letter-spacing: 0.2em;
      }
      .treble-clef {
        font-size: 7rem;
      }
      .title {
        font-size: 2rem;
      }
      .cta-links {
        flex-direction: column;
        gap: 1rem;
      }
      .decorative-line {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">PIANO</a>
    <div class="nav-right">
      <div class="nav-links">
        <a href="pieces.html">Pieces</a>
        <a href="learning.html">Learning</a>
        <a href="ask.html">Ask</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </nav>

  <div class="thankyou-container">
    <div class="decorative-line left"></div>
    <div class="decorative-line right"></div>
    <div class="treble-clef">&#119070;</div>
    <p class="subtitle">Message Sent</p>
    <h1 class="title">Thank You</h1>
    <p class="message">Your message is on its way. I'll be in touch within 24â€“48 hours.</p>
    <div class="cta-links">
      <a href="index.html" class="btn btn-outline">Return Home</a>
      <a href="pieces.html" class="btn btn-filled">Explore Pieces</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Ameripiano &mdash; Made with love for the art of piano</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
